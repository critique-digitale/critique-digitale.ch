<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Raleway:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://unpkg.com/mvp.css" />
		<style>
			:root {
				--color: #f2308B;
				--color-accent: #5cf2bb;
				--color-bg: #333;
				--color-bg-secondary: #e9e9e9;
				--color-secondary: #021d40;
				--color-secondary-accent: #3b67bf;
				--color-shadow: #f4f4f4;
				--color-text: #011126;
				--color-text-secondary: #999;
				--font-family: 'Open Sans';
			}
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-family: 'Raleway';
				font-weight: 900;

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%

	<body>
		<div id="svelte">%svelte.body%</div>
